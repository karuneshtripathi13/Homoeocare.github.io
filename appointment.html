<form action="/" method="post">
    <div class="textinfo">
        <input type="text" name="pname" id="pname" placeholder="Enter Your Name" required>
        <input type="text" name="age" id="age" placeholder="Enter Your Age" required>
    </div>
    <div class="radbt">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
    </div>
    <div class="aptime">
        <label for="aptime">Enter Time of Appointment:</label>
        <input type="time" id="aptime" name="aptime" required>
    </div>
    <div class="apdate">
        <label for="apdate">Enter Date for Appointment:</label>
        <input type="date" name="apdate" id="apdate" required>
    </div>
    <button onclick="avail()" id="submit">Submit</button>
</form><br>
<div class="container">
    <h1><span id="time"></span><span id="date"></span><span id="day"></span></h1>
</div>
